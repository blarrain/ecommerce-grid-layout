<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/preflight.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <h1>Sur Vivero</h1>
    </nav>
    <aside>
        <h2>Categorías</h2>
        <div>Plantas de interior <span class="qty">(5)</span></div>
        <div>Enredaderas <span class="qty">(4)</span></div>
        <div>Frutales <span class="qty">(5)</span></div>
        <div>Cubresuelos <span class="qty">(3)</span></div>
    </aside>
    <main>
        <article>
            <img src="./assets/img/aphelandra.jpg" alt="aphelandra" />
            <div class="content">
                <h3>Aphelandra</h3>
                <p class="price">$6.990</p>
                <button>Comprar</button>
            </div>
        </article>
        <article>
            <img src="./assets/img/azalea.jpg" alt="azalea" />
            <div class="content">
                <h3>Azalea</h3>
                <p class="price">$8.000</p>
                <button>Comprar</button>
            </div>
        </article>
        <article>
            <img src="./assets/img/girasol.jpg" alt="girasol" />
            <div class="content">
                <h3>Girasol</h3>
                <p class="price">$2.000</p>
                <button>Comprar</button>
            </div>
        </article>
        <article>
            <img src="./assets/img/cedron.jpg" alt="cedrón" />
            <div class="content">
                <h3>Cedrón</h3>
                <p class="price">$3.990</p>
                <button>Comprar</button>
            </div>
        </article>
    </main>
    <footer>Sur Vivero &copy; 2025</footer>
</body>

</html>
